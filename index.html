<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main class="container">

        <div class="banner">
            <div class="banner__logo">
                <img class="banner__logo_image" src="images/logo.jpeg" alt="Cool fish logo">
            </div>
            <div class="banner__title">
                Martin's Aquarium
            </div>
        </div>

        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <article class="quoteList">
                    <h2 class="quote__header">Quotes by Cool Fish People</h2>
                        
                </article>
                    <h2 class="fish__header">Martin's Fish Collection</h2>
                        <label class="fish__selector">Holiness Level</label>
                            <section class="fish__selector_box">
                                <select onchange={sortFish()} id="holiness__selector">
                                    <option value="all">All Fish</option>
                                    <option value="holy">Holy Fish</option>
                                    <option value="soldier">Soldier Fish</option>
                                    <option value="unworthy">Unworthy Fish</option>
                                    <option value="none">No Fish</option>
                                </select>
                                <button class="toggleTips">Toggle Tips</button>
                                <button class="toggleFish">Toggle Fish</button>
                                <button class="toggleLocation">Toggle Location</button>
                            </section>
                <article class="fishList">
                    
                </article>
                    <h2 class="location__header">Martin's Harvesting Location</h2>
                <article class="locationList">

                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipList">
                    <h3 class="tip__header">Tips by MARTIN!</h3>
                </article>
            </div>
        </div>
    </main>

    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/quote/quoteData.js"></script>
    <script src="scripts/quote/quote.js"></script>
    <script src="scripts/quote/quoteList.js"></script>
    <script src="scripts/tips/tipsData.js"></script>
    <script src="scripts/tips/tips.js"></script>
    <script src="scripts/tips/tipsList.js"></script>
    <script src="scripts/location/locationData.js"></script>
    <script src="scripts/location/location.js"></script>
    <script src="scripts/location/locationList.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
